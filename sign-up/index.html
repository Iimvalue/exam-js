<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body class="vh-100">
    <main class="form-signin w-50 m-auto">
      <form class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div>
          <h1 class="h3 mb-3 fw-normal">Please Signup</h1>
        </div>

        <div class="d-flex flex-column  justify-content-center w-75 gap-2">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="account"
              placeholder="khaled"
            />
            <label for="floatingInput">Account</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3 d-flex justify-content-center">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" id="submit">
            Sign up
          </button>
          <div class="d-flex justify-content-center w-100">
            <p>if you have account <a href="../sign-in/">Sign-in</a></p>

          </div>

        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
