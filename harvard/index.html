<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Harvard Gallery</title>
  </head>
  <body>
    <header class="mb-auto bg-dark px-5">
      <div>
        <h3 class="float-md-start mb-0" id="welcome-user"></h3>
        <nav
          class="nav nav-masthead justify-content-center float-md-end gap-2 px-3 w-25"
        >
          <a
            class="nav-link fw-bold py-1 px-0 active"
            aria-current="page"
            href="#"
            >Home</a
          >
          <a class="nav-link fw-bold py-1 px-0" href="../countries/"
            >Countries</a
          >
          <a id="logout" class="nav-link fw-bold py-1 px-0 text-danger"
            >Logout</a
          >
        </nav>
      </div>
    </header>
    <div class="d-flex h-100 text-center justify-content-center text-bg-dark">
      <div class="px-3 vh-100 d-flex flex-column justify-content-center align-items-center w-75">
        <h1>Cover your page.</h1>
        <p class="lead">
          Cover is a one-page template for building simple and beautiful home
          pages. Download, edit the text, and add your own fullscreen background
          photo to make it your own.
        </p>
        <p class="lead">
          <a
            href="#"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            >Learn more</a
          >
        </p>
      </div>
    </div>

    

    <script src="./javascript.js"></script>
  </body>
</html>
